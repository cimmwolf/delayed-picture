<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>

    <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module" src="delayed-picture.js"></script>
</head>
<body>
<div style="height: 200vh"></div>
<delayed-picture class="test-class" alt="test_alt">
    <source src="https://dummyimage.com/600x400/000/fff" media="(min-width: 600px)">
    <source src="https://dummyimage.com/300x400/000/fff">
</delayed-picture>

<delayed-picture>
    <source src="https://dummyimage.com/600x300/000/fff" media="(max-width: 768px)"
            sizes="(max-width: 767px) 320px, 600px" data-aspect-ratio="0.5">
    <source src="https://dummyimage.com/1024x512/000/fff" media="(max-width: 1024px)" sizes="100vw" data-aspect-ratio="0.5">
    <source src="https://dummyimage.com/1200x600/000/fff" sizes="(max-width: 1199px) 100vw, 1200px" data-aspect-ratio="0.5">
</delayed-picture>
</body>
</html>
